name: Deploy GitHub Pages

on:
  push:
    branches:
      - main # or your default branch name

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Optional: Add steps here to build your site and generate the contents 
      # of the /build/dirhtml folder if they are not already committed to the repo.
      # Example: 
      # - name: Build site
      #   run: |
      #     npm install 
      #     npm run build 

      - name: Upload artifact
        # This step uploads the contents of your custom folder as a deployment artifact.
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/dirhtml' # <-- Specify your custom folder path here

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write # Grants the workflow permission to deploy to GitHub Pages
      id-token: write # Required by the deploy-pages action
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
